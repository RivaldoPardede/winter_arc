name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  deployments: write

jobs:
  # Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install NDK
        run: sdkmanager --install "ndk;29.0.13113456"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1' # Use your Flutter version
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: winter-arc-android
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  # Build Web
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --wasm

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: winter-arc-web
          path: build/web/
          retention-days: 30

  # Create GitHub Release (only on tags)
  create-release:
    name: Create GitHub Release
    needs: [build-android, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: winter-arc-android
          path: ./artifacts/android

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/android/app-release.apk
          body: |
            ## üéâ Winter Arc Release ${{ github.ref_name }}
            
            ### üì± Android App
            Download `app-release.apk` and install on your Android device (Android 10+)
            
            ### üåê Web App
            Live at: **https://winter-arc-e143c.web.app**
            
            ### üî• What's New
            - Squad workout notifications - Get notified when your squad members crush workouts!
            - Real-time Firestore sync - Stay updated instantly
            - Daily reminder notifications - Never miss a workout
            - Enhanced performance and bug fixes
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Firebase Hosting (only on main branch)
  deploy-web:
    name: Deploy Web to Firebase
    needs: build-web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Web build
        uses: actions/download-artifact@v4
        with:
          name: winter-arc-web
          path: build/web

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: winter-arc-e143c
          channelId: live
          target: winter-arc-e143c
