name: winter_arc
description: "winter arc application"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Navigation
  go_router: ^16.3.0
  
  # State management
  provider: ^6.1.5+1
  
  # Local storage
  shared_preferences: ^2.5.3
  
  # UUID generation for unique IDs
  uuid: ^4.5.1
  
  # Date formatting
  intl: ^0.20.2

  # Firebase packages
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # App icon generator
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/images/winter-arc-logo.png

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/winter-arc-logo.png"
  adaptive_icon_background: "#1E3A8A"  
  adaptive_icon_foreground: "assets/images/winter-arc-logo.png"
  remove_alpha_ios: true  
